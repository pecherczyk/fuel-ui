<!DOCTYPE html>
<html lang="pl">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Fuel Calculator">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Fuel Calculator</title>
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css" integrity="sha256-WAgYcAck1C1/zEl5sBl5cfyhxtLgKGdpI3oKyJffVRI=" crossorigin="anonymous" />
  <script src="/assets/js/main.js"></script>
</head>

<body>
  <div class="container">
    <form action="/">
      <div class="form-head">
        <h1>Fuel Calculator</h1>
        <img src="favicon.ico" alt="favicon">
      </div>
      <div class="form-input">
        <label for="kilometers">kilometers</label>
        <input type="text" name="kilometers" id="kilometers" placeholder="450" maxlength="4">
      </div>
      <div class="form-input">
        <label for="fuelPrice">fuel price</label>
        <input type="text" name="fuelPrice" id="fuelPrice" placeholder="9.99" maxlength="4">
      </div>
      <div class="form-input">
        <label for="liters">liters consumed</label>
        <input type="text" name="liters" id="liters" placeholder="25.5" maxlength="4">
      </div>
      <input type="submit" value="Send">
    </form>
  </div>
</body>

</html>
